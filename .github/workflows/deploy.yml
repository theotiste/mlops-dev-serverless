name: Deploy backend (Serverless + OIDC)

on:
  push:
    branches: [ "main" ]
    paths:
      - "serverless.yaml"
      - "handler.py"
      - "schemas/**"
      - "model-layer/**"
      - ".github/workflows/deploy.yml"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-3
  STAGE: dev
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node deps
        run: npm ci || npm i

      - name: Install Serverless CLI v4
        run: npm i -g serverless@^4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::571600829584:role/GitHubOIDC-ServerlessDeployer
          role-session-name: sls-deploy

      - name: Print resolved Serverless config
        run: serverless print --stage "$STAGE" --region "$AWS_REGION"

      - name: Deploy
        run: serverless deploy --stage "$STAGE" --region "$AWS_REGION"
