name: Deploy backend (Serverless + static AWS keys)

on:
  push:
    branches: [ "main" ]
    paths:
      - "serverless.yml"
      - "serverless.yaml"
      - "handler.py"
      - "model-layer/**"
      - "schemas/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  # Si tu préfères une variable de repo: remplace par ${{ vars.AWS_REGION }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  STAGE: dev
  SERVERLESS_TELEMETRY_DISABLED: "1"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (static keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Fallback au cas où le secret/var n’existe pas
          aws-region:            ${{ env.AWS_REGION != '' && env.AWS_REGION || 'eu-west-3' }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Node deps (plugins Serverless, etc.)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm i
          fi

      - name: Print resolved Serverless config
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          npx -y serverless@4 print --stage "$STAGE" --region "$AWS_REGION"

      - name: Deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          npx -y serverless@4 deploy --stage "$STAGE" --region "$AWS_REGION"

      - name: Show endpoints
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          npx -y serverless@4 info --stage "$STAGE" --region "$AWS_REGION"
