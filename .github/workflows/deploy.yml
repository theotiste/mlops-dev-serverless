service: cancer-prediction-api

frameworkVersion: ">=4.18.0 <5.0.0"

plugins:
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3

provider:
  name: aws
  runtime: python3.12
  region: ${opt:region, 'eu-west-3'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 20
  environment:
    STAGE: ${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"

package:
  patterns:
    - handler.py
    - model-layer/**        # adapte Ã  ton projet
    - '!**/*.pyc'
    - '!**/__pycache__/**'
    - '!*.venv/**'
    - '!venv/**'

functions:
  health:
    handler: handler.health
    package:
      patterns:
        - handler.py
    events:
      - http:
          path: health
          method: get
          cors: true

  predict:
    handler: handler.predict
    package:
      patterns:
        - handler.py
        - model-layer/**
    events:
      - http:
          path: predict
          method: post
          cors:
            origins: "*"
            headers:
              - Content-Type
            allowCredentials: false
          request:
            schemas:
              application/json:
                name: PredictRequest
                schema: ${file(schemas/predict.json)}
